name: üêû Bug Report
description: Report a problem or error when using CirCeTZ.
title: "[Bug]: "
labels: ["bug"]
assignees:
  - l0uisgrange
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug here...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe how to reproduce the bug, step-by-step.
      placeholder: |
        1. Go to '...'
        2. Use '...'
        3. See error
    validations:
      required: true
  - type: dropdown
    id: package_version
    attributes:
      label: CirCeTZ Version
      description: The version of CirCeTZ you are using.
      options:
        - dev
        - 0.13.1
        - 0.13.0
        - 0.12.0
        - 0.11.1
        - 0.11.0
        - 0.10.0
        - Other
    validations:
      required: true
  - type: dropdown
    id: typst_compiler_version
    attributes:
      label: Typst Version
      description: Select the Typst version you are using.
      options:
        - 0.1.0
        - Other
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Screenshots, error messages, etc.
    validations:
      required: false
